<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Projeto BeFast FrontEnd</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
      function formatReal( int ) {
        if(int == null) {
          return "0,00"
        }   
        var tmp = int+'';
        tmp = tmp.replace(".", ",");
        if(tmp.length <= 2) {
          tmp = tmp.concat(",00");
        }
        else if( tmp.length == 4 || tmp.length == 3) {
          tmp = tmp.concat("0");
        }    

        return tmp;
      }
  </script>
  <app-root></app-root>
</body>
</html>
