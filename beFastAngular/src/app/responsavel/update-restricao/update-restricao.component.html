<H1>Editar Restrições Aluno: {{usuario.nome}}</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="updateRestricaoForm.dirty && updateRestricaoForm.invalid">Enter valid values</div>

  <form (ngSubmit)="!updateRestricaoForm.invalid && saveUsuario()" #updateRestricaoForm="ngForm">
    <div class="row">
      <div class="col-md-4">
        <label>Restricões:</label>
        <div class="list-group-item" *ngFor="let r of listRestricao; let i = index;">
          <input type="checkbox" checked="{{r.checked}}" name=restricoes value={{r}}
            (change)="onItemChangeRestricao(r)" />
          {{r.nome}}
        </div>
      </div>
      <div class="col-md-4" *ngIf="isCalorico" style="margin-top: 40px;">        
          <label style="margin-right: 10px;">Valor Calórico:* </label>
          <input type="text" #valorCalorico="ngModel" [(ngModel)]="usuario.valorCalorico"
            name="valorCalorico">        
      </div>
    </div>
    <div class="row" style="margin-top: 40px;">
      <div class="col-md-12">
        <button style="margin-right: 15px;" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </form>
</div>
