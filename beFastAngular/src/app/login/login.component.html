<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="handleJWTAuthLogin()" #loginForm="ngForm">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

    <div class="form-group">
      <label for="username">Usu√°rio:</label>
      <input class="form-control" type="text" name="username" [(ngModel)]="username" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input class="form-control" type="password" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <button  class="btn btn-success">Login</button>      
    </div>
  </form>
</div>
